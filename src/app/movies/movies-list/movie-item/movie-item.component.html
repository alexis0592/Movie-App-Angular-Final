<a href="#" 
  class="list-group-item clearfix"
  (click)="onSelected()">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ movie.title }}</h4>
      <p class="list-group-item-text"><b>Format: </b>{{ movie.format }}</p>
      <p class="list-group-item-text"><b>Country: </b>{{ movie.country }}</p>
      <p class="list-group-item-text"><b>Duration: </b>{{ movie.duration }} min</p>
    </div>
    <span class="pull-right">
      <img [src]="movie.imagePath"
       alt=""
       class="img-responsive"
       style="max-height: 100px">
    </span>
  </a>
  <hr>
